<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>MILESTONES-4: editible RESUME BUILDER</h1>
    </div>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profilepicture">Profile Picture:</label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details..." required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" name="experience" rows="4" placeholder="Enter your experience details..." required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills..." required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
